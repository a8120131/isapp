<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function button1Pressed() {
            doSelect();
        }

        async function doSelect() {
            var sql = 'select * from Tweets where tweet like "%' + document.getElementById('ward').value + '%" order by time desc limit 20';   //変更箇所(5-1-2)
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.id + ":" + object.tweet + "(" + object.time + ")" + '</li>';   //変更箇所(5-1-1)
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <input type="text" id="ward">
    <button onclick="button1Pressed()">検索</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
